<!DOCTYPE html>
<html>
  <head>
    <style>
div {
  width : 400px;
  padding: 10px;
}
body {
  margin: 0;
  padding: 0;
  background: #efefef;
}
label{
    cursor: pointer;
    min-width: 60px;
    font-weight: medium;
    font-size: small;
}
input.toggle {
    display: none;
}
.toggle-left  {
    border-right: 0;
}
.toggle-right {
    margin-left: -30px;
}
    </style>
  </head>
  <body>
    <div class="box">
        
        <input id="ForceLowLevel" type="checkbox" name="ForceLowLevel" class="booleanSetting">
        <label for="ForceLowLevel">Force Low Level</label>
        <br>

        <input id="IgnoreRaid" type="checkbox" name="IgnoreRaid" class="booleanSetting">
        <label for="IgnoreRaid">Ignore Raid</label>
        <br>

        <input id="CleanDuplicatedRareItems" type="checkbox" name="CleanDuplicatedRareItems" class="booleanSetting">
        <label for="CleanDuplicatedRareItems">Clean Duplicated Rare Items</label>
        <br>

        <input id="CleanDuplicatedEpicItems" type="checkbox" name="CleanDuplicatedEpicItems" class="booleanSetting">
        <label for="CleanDuplicatedEpicItems">Clean Duplicated Epic Items</label>
        <br>
        
        <input id="CleanDuplicatedLegendaryItems" type="checkbox" name="CleanDuplicatedLegendaryItems" class="booleanSetting">
        <label for="CleanDuplicatedLegendaryItems">Clean Duplicated Legendary Items</label>
        <br>

        <input id="DiscardAllCommonUncommonItems" type="checkbox" name="DiscardAllCommonUncommonItems" class="booleanSetting">
        <label for="DiscardAllCommonUncommonItems">Delete All Common and Uncommon Items (after level >= 14)</label>
        <br>
        
        <input id="EnableAutoClean" type="checkbox" name="EnableAutoClean" class="booleanSetting">
        <label for="EnableAutoClean">Auto Clean Inventory</label>
        <br>

    </div>
    <script src="popup.js"></script>
  </body>
</html>
